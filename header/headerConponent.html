<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="headerconp.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style.css" />
    <script src="../furniro.js"></script>

    <title>Header</title>
  </head>

  <body>
    <header class="w-[100%] bg-[#ffffff]">
      <div class="header-container">
        <div class="items-center">
          <img src="img/furniroLogo.svg" alt="" class="xl:w-[100%] w-[100px]" />
        </div>

        <div class="xl:flex hidden items-center gap-[75px]">
          <a href="../index.html" target="_parent">Home</a>
          <a href="../shop.html" target="_parent">Shop</a>
          <a href="../Footer/footer.html" target="">About</a>
          <a href="../contactPage/contact.html" target="_parent">Contact</a>
        </div>

        <div class="flex items-center gap-[45px]">
          <div class="userIconLogoBox xl:block hidden">
            <img src="img/userIcon.svg" alt="" class="xl:w-[70px] w-[20px]" />
          </div>
          <div class="searchLogoBox">
            <img src="img/searchIcon.svg" alt="" class="xl:w-[70px] w-[20px]" />
          </div>
          <div class="heartLogoBox xl:block hidden">
            <img src="img/heartIcon.svg" alt="" class="xl:w-[70px] w-[20px]" />
          </div>
          <div class="xl:w-[100%] w-[20px]">
            <a href="../cartPage/cart.html" target="_parent">
              <img src="img/cartIcon.svg" alt="" class="cartLogo"
              id="cartIcon"
            /></a>
          </div>
          <div>
            <img
              src="img/mediaMenu.svg"
              alt="menu-icon"
              id="mobileNavButton"
              class="w-[20px] h-[30px] xl:hidden block"
              onclick=""
            />
          </div>
        </div>
      </div>
      <div id="mobileNavBar" class="bg-[#fff3e395] h-[100vh] z-[200] mobile-navbar xl:hidden hidden absolute right-0 top-[80px] w-[100%]">
        <div class="grid space-y-4 pt-[5px] p-[24px] font-semibold text-[18px]">
          <a href="../index.html" target="_parent">Home</a>
          <a href="../shop.html" target="_parent">Shop</a>
          <a href="../Footer/footer.html" target="">About</a>
          <a href="../contactPage/contact.html" target="_parent">Contact</a>
        </div>
      </div>

      <div id="overlay" class="hidden fixed top-0 left-0 w-[100%] h-[100%] bg-black opacity-50 z-100"></div>

       <div class="px-[100px] py-[71px] w-[100%]">
      <div class="flex gap-[5%]">
        <div class="w-[67%]">
          <div class="px-[142px] py-[14px] bg-[#F9F1E7]">
            <div class="flex justify-between">
              <p>Product</p>
              <p>Price</p>
              <p>Quantity</p>
              <p>Subtotal</p>
            </div>
          </div>

          <div class="flex items-center justify-between  pt-[58px] pr-[25px]">
            <div class="flex items-center gap-[30px]  ">
              <img
                src="../productComparison/img/sofa-asgaard.svg"
                alt=""
                class="w-[105px] h-[111px] bg-[#F9F1E7]  rounded"
              />
               <p class=" ">Asgaard Sofa</p>
            </div>

           

            <p>Rs. 250,000.00</p>

            <input type="number" class="w-[33px] border-black" />

            <p>Rs. 250,000.00</p>

            <div>
              <img src="./delete-icon.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="grid bg-[#F9F1E7] gap-[30px] w-[28%] pb-[84px] pt-[15px]">
          <h5 class="text-center">Cart Totals</h5>
          <div class="flex justify-around">
            <h6>Subtotal</h6>
            <p>Rs. 250,000.00</p>
          </div>
          <div class="flex justify-around">
            <h6>Total</h6>
            <p>Rs. 250,000.00</p>
          </div>

          <button id="checkoutBtn" class="large-btn mx-[85px] !py-[14px]   " >Check Out</button>
        </div>
      </div>
    </div>


      </div>
    </header>
  </body>
</html>
