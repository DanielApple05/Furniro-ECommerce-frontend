<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div>
      <div class="login-container">
        <h1>Create Account</h1>
        <form action="">
          <div>
            <input type="email" placeholder="Email" required  id="signUpEmail"/>
          </div>
          <div>
            <input type="text" placeholder="Password" required id="signUpPassword"/>
          </div>
          <div>
            <input type="text" placeholder="Confirm Password" required />
          </div>
          <div class="TandC">
            <div>
              <input type="checkbox" class="checkbox-label" required />
            </div>
            <div class="accept-terms">
              <p>Accept all terms & conditions</p>
            </div>
          </div>
          <button type="submit" class="createAccountBtn" onclick="handleAccountCreation(event)" >Create Account</button>
        </form>
        <p class="account">
          Already have account?
          <a href="../signIn/login.html">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>

<script src="../signUp/signup.js"></script>
