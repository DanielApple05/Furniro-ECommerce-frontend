<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="brandServices.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Brand Services</title>
  </head>
    
  <body  class="px-[58px] py-[100px]">
      <div class="flex brand-box w-[100%] ">
        <div class="serviceBox">
          <div>
            <img src="img/cupLogo.svg" alt="" />
          </div>
          <div>
            <h5>High Quality</h5>
            <p class="text-yellow">Crafted from top materials</p>
          </div>
        </div>
        <div class="serviceBox">
          <div>
            <img src="img/goodLogo.svg" alt="" />
          </div>

          <div>
            <h5>Warranty Protection</h5>
            <p>Over 2 years</p>
          </div>
        </div>
        <div class="serviceBox">
          <div>
            <img src="img/handBoxLogo.svg" alt="" class="giftIcon" />
          </div>
          <div>
            <h5>Free Shipping</h5>
            <p>Order over 150 $</p>
          </div>
        </div>
        <div class="serviceBox">
          <div>
            <img src="img/customerSupportIcon.svg" alt="" />
          </div>

          <div>
            <h5>24/7 Support</h5>
            <p>Dedicated support</p>
          </div>
        </div>
      </div>
    
  </body>
</html>
