<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="brandServices.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Brand Services</title>
  </head>

  <body  class="xl:px-[58px] px-[10px] xl:py-[100px] py-[20px]">
      <div class="grid xl:grid-cols-4 grid-cols-2 xl:justify-between justify-between w-[100%] xl:space-y-[0] space-y-5  ">
        <div class="flex xl:space-x-[0px] space-x-2">
          <div>
            <img src="img/cupLogo.svg" alt="" class="xl:w-[50px] w-[30px]" />
          </div>
          <div>
            <h5 > <span class="flex align-center xl:text-[18px] text-[10px] ">High Quality</span></h5>
            <p><span class="xl:text-[14px] text-[8px]">Crafted from top materials</span></p>
          </div>
        </div>
        <div class="flex xl:space-x-[0px] space-x-2">
          <div>
            <img src="img/goodLogo.svg" alt="" class="xl:w-[50px] w-[30px]"/>
          </div>

          <div>
            <h5 > <span class="flex align-center xl:text-[18px] text-[10px]">Warranty Protection</span></h5>
           <p><span class="xl:text-[14px] text-[8px]">Over 2 Years</span></p>
          </div>
        </div>
        <div class="flex xl:space-x-[0px] space-x-2">
          <div>
            <img src="img/handBoxLogo.svg" alt="" class="xl:w-[50px] w-[30px]" />
          </div>
          <div>
           <h5 > <span class="flex align-center xl:text-[18px] text-[10px]">Free Shipping</span></h5>
            <p><span class="xl:text-[14px] text-[8px]">Order over 150 $</span></p>
          </div>
        </div>
        <div class="flex xl:space-x-[0px] space-x-2">
          <div>
            <img src="img/customerSupportIcon.svg" alt="" class="xl:w-[50px] w-[30px]" />
          </div>

          <div>
           <h5 > <span class="flex align-center xl:text-[18px] text-[10px]">24/7 Support</span></h5>
            <p><span class="xl:text-[14px] text-[8px]">Dedicated support</span></p>
          </div>
        </div>
      </div>
    
  </body>
</html>
